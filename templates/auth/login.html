<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or "Portal IPS - Iniciar Sesión" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            display: flex;
            min-height: 100vh;
            width: 100%;
            max-width: 1200px;
            margin: auto;
        }

        .hero-section {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .doctor-illustration {
            position: relative;
            z-index: 2;
            max-width: 400px;
            width: 100%;
        }

        .doctor-image {
            width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            background: linear-gradient(145deg, #f0f8ff, #e6f3ff);
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8rem;
            color: #4a90e2;
        }

        .login-section {
            flex: 0 0 450px;
            background: white;
            padding: 0;
            display: flex;
            flex-direction: column;
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            padding: 2rem 2rem 1rem;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
        }

        .logo-container {
            margin-bottom: 1rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(135deg, #4CAF50, #2E8B57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .portal-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
            margin: 0;
        }

        .portal-subtitle {
            color: #00BCD4;
            font-weight: 600;
            font-size: 2.2rem;
            margin: 0.5rem 0;
        }

        .video-link {
            background: linear-gradient(135deg, #00BCD4, #0097A7);
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            font-size: 0.9rem;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .video-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 188, 212, 0.3);
            color: white;
        }

        .login-form {
            padding: 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 2rem;
            text-align: left;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .required {
            color: #e74c3c;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: #00BCD4;
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 188, 212, 0.1);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            padding: 0.25rem;
        }

        .forgot-password {
            text-align: right;
            margin-top: 0.5rem;
        }

        .forgot-password a {
            color: #00BCD4;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .register-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #f0f0f0;
        }

        .register-link a {
            color: #00BCD4;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .alert {
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: none;
        }

        .alert-danger {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #e74c3c;
        }

        .alert-success {
            background: #e8f5e8;
            color: #2e7d2e;
            border-left: 4px solid #4caf50;
        }

        .recaptcha-container {
            margin: 1.5rem 0;
            display: flex;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                min-height: auto;
            }

            .hero-section {
                flex: none;
                min-height: 200px;
                padding: 1rem;
            }

            .doctor-image {
                padding: 1rem;
                font-size: 4rem;
            }

            .login-section {
                flex: none;
                box-shadow: none;
            }

            .login-form {
                padding: 1.5rem;
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-in-right {
            animation: slideInRight 0.6s ease-out;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Hero Section -->
        <div class="hero-section fade-in">
            <div class="doctor-illustration">
                <div class="doctor-image">
                    <i class="fas fa-user-md"></i>
                </div>
            </div>
        </div>

        <!-- Login Section -->
        <div class="login-section slide-in-right">
            <div class="login-header">
                <div class="logo-container">
                    <div class="logo">COOSALUD</div>
                    <p class="text-muted small mb-0">Por Ti y Tu Bienestar</p>
                </div>
                <h1 class="portal-title">portal</h1>
                <h2 class="portal-subtitle">IPS</h2>
                <a href="#" class="video-link">
                    <i class="fas fa-play-circle me-2"></i>
                    VER VIDEOS INSTRUCTIVOS
                </a>
            </div>

            <div class="login-form">
                <h3 class="form-title">Iniciar sesión</h3>
                
                <!-- Mensajes de error/éxito -->
                {% if error %}
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    {{ error }}
                </div>
                {% endif %}

                {% if message %}
                <div class="alert alert-success">
                    <i class="fas fa-check-circle me-2"></i>
                    {{ message }}
                </div>
                {% endif %}

                <form method="post" action="/login" id="loginForm">
                    <div class="form-group">
                        <label for="username" class="form-label">
                            <span class="required">*</span> Correo electrónico
                        </label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="username" 
                            name="username"
                            placeholder="biomedips@gmail.com"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            <span class="required">*</span> Contraseña
                        </label>
                        <div class="password-container">
                            <input 
                                type="password" 
                                class="form-control" 
                                id="password" 
                                name="password"
                                placeholder="••••••••"
                                required
                            >
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <i class="fas fa-eye" id="passwordIcon"></i>
                            </button>
                        </div>
                        <div class="forgot-password">
                            <a href="/forgot-password">¿Olvidaste tu contraseña?</a>
                        </div>
                    </div>

                    <!-- Checkbox remember me -->
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember_me" name="remember_me">
                            <label class="form-check-label" for="remember_me">
                                Recordar sesión
                            </label>
                        </div>
                    </div>

                    <!-- ReCAPTCHA Simulado -->
                    <div class="recaptcha-container">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="notRobot" required>
                            <label class="form-check-label" for="notRobot">
                                No soy un robot
                            </label>
                        </div>
                    </div>

                    <input type="hidden" name="next_url" value="{{ next_url or '/dashboard' }}">
                    
                    <button type="submit" class="login-btn">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Ingresar
                    </button>
                </form>

                {% if enable_registration %}
                <div class="register-link">
                    <p class="mb-0">
                        No tienes una cuenta? 
                        <a href="/register">Regístrate aquí</a>
                    </p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                passwordIcon.className = 'fas fa-eye';
            }
        }

        // Form validation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const notRobot = document.getElementById('notRobot').checked;

            if (!username || !password) {
                e.preventDefault();
                alert('Por favor completa todos los campos requeridos.');
                return;
            }

            if (!notRobot) {
                e.preventDefault();
                alert('Por favor confirma que no eres un robot.');
                return;
            }

            // Mostrar loading en el botón
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Ingresando...';
            submitBtn.disabled = true;
        });

        // Auto-hide alerts after 5 seconds
        document.addEventListener('DOMContentLoaded', function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                setTimeout(() => {
                    alert.style.opacity = '0';
                    alert.style.transform = 'translateY(-20px)';
                    setTimeout(() => alert.remove(), 300);
                }, 5000);
            });
        });

        // Add focus effects
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });
    </script>
</body>
</html>
